<!DOCTYPE html>

<html lang="en">

<head>

  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="http://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    html, body{
      height: 100%;
    }

    body {
      text-align: center;
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
    }

    .signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }
  </style>
</head>

<body id="log" class="text-center">
  <div class="container p-5"> 
    <!--Codigo sacado de bootstrap, modificado-->
      <section class="vh-100 gradient-custom ">
      <div >
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-dark text-white" style="border-radius: 1rem;">
              <div class="card-body p-5 text-center">
    
                <div class="mb-md-5 mt-md-4 pb-5">
    
                  <h2 class="fw-bold mb-2 text-uppercase">Login</h2>
                  <p class="text-white-50 mb-5">Please enter your username and password!</p>
    
                  <div class="form-outline form-white mb-4">
                    
                    <input type="text" id="user" class="form-control form-control-lg" onblur="cargarErroresLog('user','us');"placeholder="Username"/>
                    <span id="us" style="display: none; color: red;">Error</span>
                  </div>
    
                  <div class="form-outline form-white mb-4">
                    
                    <input type="password" id="password" class="form-control form-control-lg"  onblur="cargarErroresLog('password','pas');"placeholder="Password"/>
                    <span id="pas"style="display: none; color: red;">Error</span>
                  </div>
                  <p id="err"style="display: none; color: red;">Debe ingresar un nombre de usuario y una contraseña.</p>
                  
    
                  <button class="btn btn-outline-light btn-lg px-5" type="submit" onclick="redirigir();">Login</button> <br><br>

                  

                  <div class="d-flex justify-content-center text-center mt-4 pt-1">
                   
                    <div class="col-sm g-signin2" data-onsuccess="onSignIn" style="text-align: center;"></div>
                    

                  </div>
    
                </div>
    
    
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>
  
 


  <script src="js/init.js"></script>
  <script src="js/login.js"></script>
  

</body>
</html>
